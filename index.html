<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/css/tether.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.app.css">
    <title>PipBoy</title>
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav nav-fill">
                    <li class="navbar-item active">
                        <a href="index.html" class="nav-link">STAT</a>
                    </li>
                    <li class="navbar-item">
                        <a href="inv.html" class="nav-link">INV</a>
                    </li>
                    <li class="navbar-item">
                        <a href="data.html" class="nav-link">DATA</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link" style="pointer-events: none;">MAP</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link" style="pointer-events: none;">RADIO</a>    
                    </li>
                </ul>
            </div>
        </nav>



        <div class="container">
            <div class="row">
                <div class="col-12">

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="#status" class="nav-link" data-toggle="tab" role="tab">
                                STATUS
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#special" class="nav-link" data-toggle="tab">
                                SPECIAL
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#perks" class="nav-link" data-toggle="tab">
                                PERKS
                            </a>
                        </li>
                    </ul>
                </div>    
            </div>
        </div>

        <div class="tab-content">
            <div class="tab-pane active" id="status" role="tabpanel">
                <div class="center-image">
                    <img src="./images/pipboy.png" />
                </div>

            <div class="stat-bars">
                <div class="row">
                    <div class="col-12">
                        <div class="stat-bar">
                        <div class="level-progress"><div class="level-progress-indicator" style="width:100%;"></div></div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress"><div class="level-progress-indicator" style="width:70%;"></div></div>
                        </div>
                    </div>
                    <div class="col-6">

                    </div>
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress"><div class="level-progress-indicator" style="width:56%;"></div></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress"><div class="level-progress-indicator" style="width:90%;"></div></div>
                        </div>
                    </div>
                    <div class="col-6">

                    </div>
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress"><div class="level-progress-indicator" style="width:75%;"></div></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="stat-bar">
                            <div class="level-progress"><div class="level-progress-indicator" style="width:60%;"></div></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row stat-numbers">
                <div class="number-spacer"></div>
                <div class="col-2">
                    <img src="./images/gun.png" class="img-responsive" />
                </div>
                <div class="col-1">
                    <div class="icon">
                        <img src="./images/aim.png" class="sm-image img-responsive" />
                    </div>
                    <div class="points">18</div>
                </div>
                <div class="col-1 transparent">

                </div>

                <div class="col-2">
                    <img src="./images/helmet.png" class="img-responsive" />
                </div>
                <div class="col-1">
                    <div class="icon">
                        <img src="./images/bolt.png" class="sm-image img-responsive" />
                    </div>
                    <div class="points">18</div>
                </div>

                <div class="col-1">
                    <div class="icon">
                        <img src="./images/rad.png" class="sm-image img-responsive" />
                    </div>
                    <div class="points">18</div>
                </div>

                <div class="col-2 transparent"></div>
            </div>

        </div>
            <div class="tab-pane" id="special" role="tabpanel">
                SPECIAL
            </div>
            <div class="tab-pane" id="perks" role="tabpanel">
                PERKS
            </div>
        </div>


        <navbar class="navbar-expand-lg navbar-light pip-footer">
            <div class="row">
                <div class="col-3">
                    HP 108/135
                </div>
                <div class="col-6">
                    <span>LEVEL 6</span>
                    <div class="level-progress">
                    <div class="level-progress-indicator"></div>

                    </div>
                </div>
                <div class="col-3 text-right">
                    AP 90/90
                </div>
            </div>
        </navbar>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.app.js"></script>
    </body>
</html>
